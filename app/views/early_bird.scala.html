<!DOCTYPE html>

<html>
    <head>
        <title>JobMap.io</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css>
        <link rel=stylesheet href=//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css>
        <script src=//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js></script>
        <script src=//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js></script>
        <script src=//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/modernizr.js></script>


        <script src=//cdn.jsdelivr.net/livejs/4/live.js></script>

    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="small-12 medium-7 large-6 columns">
                <h3>Join the JobMap Waiting List</h3>
                <form method="post" action="@routes.Application.signUp()" id="form" data-abide>
                    <div>
                        <label>First name <small>required</small>
                            <input type="text" name="firstName" id="firstName" placeholder="First name" required/>
                        </label>
                        <small class="error">First name is required.</small>
                    </div>
                    <div>
                        <label>Last name <small>required</small>
                            <input type="text" name="lastName" id="lastName" placeholder="Last name" required/>
                        </label>
                        <small class="error">Last name is required.</small>
                    </div>
                    <div>
                        <label>Email address <small>required</small>
                            <input type="email" name="emailAddress" id="emailAddress" placeholder="Email" required/>
                        </label>
                        <small class="error">Please enter valid email address.</small>
                    </div>
                    <button type="submit" id="submit">Subscribe to list</button>
                </form>


            </div>

        </div>
</div>


        <script>
            $(document).foundation()
        </script>

</body>
